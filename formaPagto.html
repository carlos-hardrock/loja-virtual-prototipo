        <div>
            <form>
                <div class="container border border-secondary p-3">
                        <div class="form-check">
                            <div class="row">
                                <div class="col-6">
                                    <input class="form-check-input" type="radio" name="fpagto" id="avista"  checked>

                                    <input class="form-check-input" type="radio" name="fpagto" id="credito">

                                        <option value="1">1 - Mastercard</option>
                                        <option value="2">2 - Visa</option>
                                        <option value="3">3 - Ourocard</option>
                                        <option value="3">4 - Outros</option>

                                        <option value="2">2 de 143,90</option>

                            </div>
